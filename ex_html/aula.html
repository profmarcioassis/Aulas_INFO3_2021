<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula de PW</title>
    </head>

    <body>
        <script>
            let resultado = ''
            let i = 0

            do {
                i += 1 // i = i + 1
                resultado += i + ' '
            } while (i < 5)

            alert(resultado)
        </script>
    </body>

</html>
