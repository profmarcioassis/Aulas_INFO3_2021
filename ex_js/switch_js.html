<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo switch em JS</title>
    </head>

    <body>
        <p>Clique no botão para exibir a caixa de diálogo e a saída da função JS.</p>
        <button onclick="functionBebidaFavorita()">Clique aqui</button>
        <p id="demo"></p>
        <script>
            function functionBebidaFavorita() {
                let resposta = "";
                let bebidaFavorita = prompt("Qual a sua bebida favorita?");
                switch (bebidaFavorita) {
                    case "Água":
                        texto = "Melhor bebida do mundo";
                        break;
                    case "Suco natural":
                        texto = "Você é saudável";
                        break;
                    case "Suco de pacotinho":
                        texto = "Tang é o melhor";
                        break;
                    case "Refrigerante":
                        texto = "bebida de criança";
                        break;
                    default:
                        texto = "Você precisa se hidratar";
                        break;
                }
                document.getElementById("demo").innerHTML = resposta;
            }
        </script>
    </body>

</html>
